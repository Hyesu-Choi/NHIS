<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>
    <div class="wrap">
        <header>

                <div class="web-acc">
                    <ul>
                        <li>
                            <em>화면</em>
                            <img src="img/btn-increase.png" alt="">

                        <li>

                        </li>
                    </ul>
                </div>
                <div class="user-set">
                    <ul>
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">인증서안내</a></li>
                        <li><a href="#">전체메뉴</a></li>
                        <li><a href="#">Language<img src="img/arrow-navy-8x6.png"></a></li>
                        <li><a href="#">분야별업무사이트<img src="img/arrow-navy-8x6.png"></a></li>
                    </ul>
                </div>
            </div>
            <div class="header-bottom">
                <h1><a href="#"><img src="img/logo.png" alt=""></a></h1>
                <ul>
                    <li><a href="#">민원여기요</a></li>
                    <li><a href="#">건강iN</a></li>
                    <li><a href="#">정책센터</a></li>
                    <li><a href="#">국민과함께</a></li>
                    <li><a href="#">공단요모조모</a></li>
                </ul>
                <ul>
                    <li><a href="#"><img src="img/ico-search-navy.png"></a></li>
                    <li><a href="#"><img src="img/ico-menu-navy.png"></a></li>
                </ul>
            </div>
        </header>

        <section class="banner">
            <div class="search-input">
                <input type="text" placeholder="무엇을 찾고 계시나요?">
                <a href="#">
                    <img src="img/ico-search.png" alt="">
                </a>
            </div>
            <div class="banner-slide">
                <img src="img/main-banner-pc-1101-10.jpg" alt="">
                <div>
                    <span>1 / 13</span>
                    <span>
                        <a href="#"><img src="img/arrow-banner-l.png" alt=""></a>
                        <a href="#"><img src="img/slide-pause.png" alt=""></a>
                        <a href="#"><img src="img/arrow-banner-r.png" alt=""></a>
                    </span>
                </div>
            </div>
        </section>
        <section class="user-menu">
            <div class="user-menu-tab">
                <h2>방문자별 맞춤 메뉴</h2>
                <a href="#">개인</a>
                <a href="#">사업장</a>
            </div>

            <div class="user-menu-items">
                <article>
                    <img src="img/ico-qualification.png" alt="">
                    <p>자격득실<br>확인서발급</p>
                </article>
                <article>
                    <img src="img/ico-refund.png" alt="">
                    <p>환급금<br>조회/신청</p>
                </article> 
                <article>
                    <img src="img/ico-insurance.png" alt="">

                </article> 
                <article>
                    <img src="img/ico-burden.png" alt="">

                </article> 
                <article>
                    <img src="img/ico-calculation.png" alt="">
                    <p>보험료<br>계산기</p>
                </article> 
                <article>
                    <img src="img/ico-transfer.png" alt="">
                    <p>재난적의료비<br>지원안내</p>
                </article> 
                <article>
                    <img src="img/ico-checkups.png" alt="">
                    <p>건강검진<br>대상조회</p>
                </article> 
                <article>
                    <img src="img/ico-family.png" alt="">
                    <p>가족<br>건강관리</p>
                </article> 
                <article>
                    <img src="img/ico-company-inquiry.png" alt="">
                    <p>민원<br>서식자료실</p>
                </article>
            </div>
        </section>
        
        <section class="banner-second">
            <div>
                <span>1 / 2</span>
                <a href="#"><img src="img/slide-pause.png"></a>
            </div>
            <div class="banner-second-bg">
                <img src="img/arrow-slide-l.png" alt="">
                <div>
                    <h3>안녕하세요</h3>
                    <h2>공단홈페이지 방문을 환영합니다.</h2>
                </div>
                <img src="img/arrow-slide-r.png" alt="">
            </div>
        </section>
    </div><!--wrap end-->
